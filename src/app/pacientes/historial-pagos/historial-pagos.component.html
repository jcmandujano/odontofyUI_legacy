<div class="container">
    <div class="row navigation_row">
        <div class="col-12">
            <span class="pacientes_navigation">Inicio > Pacientes > Historial de Pagos</span>
        </div>
    </div>
    <div class="row pacientes_header_row">
        <div class="col-6">
            <div class="title_container">
                <mat-icon svgIcon="finanzas" class="dashboard_agenda_icon"></mat-icon>
                <span class="pacientes_title">Historial de Pagos</span>
            </div>
        </div>
        <div class="col-6">
            <div class="nuevo_paciente_button_container"> <button mat-fab extended class="logout-navbar-button mat-elevation-z0" [disableRipple]="true">Agregar Nuevo</button> </div>
            
        </div>
    </div>
    <div class="row filters_row">
        <div class="col-6 flex-container">
            <mat-form-field appearance="outline" class="actions_inputs bg-transparente">
                <mat-label>Buscar</mat-label>
                <input matInput placeholder="">
                <button matSuffix mat-icon-button aria-label="Clear" >
                    <mat-icon>close</mat-icon>
                  </button>
            </mat-form-field>
            <button mat-icon-button color="primary" class="searchButtton">
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">
             
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef class="id-header-column"> ID</th>
                  <td mat-cell *matCellDef="let element" class="id-content-column"> {{element.id}} </td>
                </ng-container>
                <ng-container matColumnDef="fecha">
                    <th mat-header-cell *matHeaderCellDef class="signin-header-column"> Fecha </th>
                    <td mat-cell *matCellDef="let element"class="signin-content-column"> {{element.fechaPago}} </td>
                  </ng-container>
                <ng-container matColumnDef="total">
                  <th mat-header-cell *matHeaderCellDef class="total-header-column"> Total </th>
                  <td mat-cell *matCellDef="let element" class="total-content-column"> {{element.total}}</td>
                </ng-container>
                <ng-container matColumnDef="ingreso">
                    <th mat-header-cell *matHeaderCellDef class="ingreso-header-column"> Ingreso </th>
                    <td mat-cell *matCellDef="let element" class="total-content-column"> {{element.ingreso}}</td>
                  </ng-container>
                  <ng-container matColumnDef="adeudo">
                    <th mat-header-cell *matHeaderCellDef class="adeudo-header-column"> Adeudo </th>
                    <td mat-cell *matCellDef="let element" class="total-content-column"> {{element.adeudo}}</td>
                  </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef class="nextdate-header-column"> Acciones </th>
                    <td mat-cell *matCellDef="let element" class="nextdate-content-column"> 
                        <div class="dashboard_list_container">
                            <div class="dashboard_list_actons">
                                <mat-icon class="dashboard_logout_icon" svgIcon="editaCita" ></mat-icon>
                                <mat-icon class="dashboard_logout_icon" svgIcon="eliminaCita"></mat-icon>
                            </div>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;">
                </tr>
            </table>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <mat-paginator
                [length]="10"
                [pageSize]="10"
                [pageSizeOptions]="[10, 30]"
                aria-label="Select page"
                class="custom-paginator">
            </mat-paginator>
        </div>
    </div>
</div>
